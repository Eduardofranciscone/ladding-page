<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="#">Green Space</a></div>

        <div class="singup">
            <a href="#main-id" class="mobile-sing">SING IN</a>
        </div>
    </header>

    <main>

        <div class="container-main" id="main-id">

            <div class="formsingin">
                <h3>SING IN</h3>
                <form id="firt-form">
                   <label for="email">E-mail</label>
                   <input type="email" name="email" required>

                   <label for="senha">Password</label>
                   <input type="password" name="senha">

                   <button class="first-btn" type="submit">SING IN </button>

                   <button>SING IN WITH GOOGLE</button>

                   <p>Dont have an account? <a href="#second-form">Sign up</a> </p>
                </form>
            </div>

            
            <div class="container-main2">
                <form id="second-form" >
                    <h3>SING UP</h3>

                    <label for="name">USERNAME</label>
                    <input type="text" name="name" required>

                    <label for="email">E-mail</label>
                   <input type="email" name="email" required>

                   <label for="senha">Password</label>
                   <input type="password" name="senha">

                   <button class="first-btn" type="submit">SING UP </button>

                   <button>SING UP WITH GOOGLE</button> 

                </form>
            </div>

        </div>
    </main>

</body>
</html>
